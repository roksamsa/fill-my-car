<button class="button button--just-icon"
        matTooltip="{{buttonTooltipText}}"
        matTooltipPosition="{{buttonTooltipPosition}}"
        [ngClass]="{'button--dark-theme': darkModeActivated, 'button--clicked': buttonClicked}"
        (click)="clickFunction()">
  <div class="button__background"></div>
  <div class="button__content">
    <ng-content></ng-content>
  </div>
</button>
