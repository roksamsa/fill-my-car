<app-preloading-spinner class="here-maps" [visibility]="preloadingSpinnerVisibility">
  <div class="here-maps__map-container" #hereMapsContainer>
    <div class="here-maps__map" #hereMaps></div>
    <div *ngIf="showRouteDetails" class="here-maps__details">
      <div class="here-maps__details-item" matTooltip="Od začetne točke do cilja je {{ hereMapRouteDistance }} km" matTooltipPosition="below">
        <div class="here-maps__details-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="52.638" height="30" viewBox="0 0 52.638 30"><g transform="translate(-993 -877)"><path d="M15.5,2A10.492,10.492,0,0,0,5,12.5C5,20.375,15.5,32,15.5,32S26,20.375,26,12.5A10.492,10.492,0,0,0,15.5,2Zm0,14.25a3.75,3.75,0,1,1,3.75-3.75A3.751,3.751,0,0,1,15.5,16.25Z" transform="translate(1019.638 875)"/><g transform="translate(0 2)"><circle cx="3" cy="3" r="3" transform="translate(993 892)"/><circle cx="3" cy="3" r="3" transform="translate(1001 899)" /><circle cx="3" cy="3" r="3" transform="translate(1009 892)"/><circle cx="3" cy="3" r="3" transform="translate(1017 899)"/></g></g></svg>
        </div>
        <div class="here-maps__details-value">
          {{ hereMapRouteDistance }} km
        </div>
      </div>
      <div class="here-maps__details-item" matTooltip="Potovanje bo trajalo {{ hereMapRouteTravelHours }} h {{ hereMapRouteTravelMinutes }} m" matTooltipPosition="below">
        <div class="here-maps__details-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32.571" height="38" viewBox="0 0 32.571 38"><path d="M24.714,1H13.857V4.619H24.714ZM17.476,24.524H21.1V13.667H17.476Zm14.53-11.961,2.57-2.57a19.992,19.992,0,0,0-2.551-2.551l-2.57,2.57a16.284,16.284,0,1,0,2.551,2.551ZM19.286,35.381A12.667,12.667,0,1,1,31.952,22.714,12.657,12.657,0,0,1,19.286,35.381Z" transform="translate(-3 -1)"/></svg>

        <div class="here-maps__details-value">
          {{ hereMapRouteTravelHours }} h {{ hereMapRouteTravelMinutes }} m

          <svg xmlns="http://www.w3.org/2000/svg" width="43.629" height="24" viewBox="0 0 43.629 24"><g transform="translate(-1418 -887)"><path d="M14.405,32.563a25.81,25.81,0,0,1-5.419.653,10.324,10.324,0,0,1-3.859-.6,4.758,4.758,0,0,1-2.27-1.9,8.455,8.455,0,0,1-1.135-3.064,26.027,26.027,0,0,1-.312-4.426q0-5.59,1.575-7.789t5.8-2.2a24.684,24.684,0,0,1,5.646.766l-.113,3.121A32.224,32.224,0,0,0,9.653,16.7,5.251,5.251,0,0,0,7,17.2a3.07,3.07,0,0,0-1.178,1.887,20.162,20.162,0,0,0-.383,4.738,9.707,9.707,0,0,0,.78,4.639Q7,29.754,9.341,29.754a33.526,33.526,0,0,0,4.98-.4Zm7.023-4.242a3.276,3.276,0,0,0,3.135,1.49,3.276,3.276,0,0,0,3.135-1.49,10.851,10.851,0,0,0,.837-4.994,11.362,11.362,0,0,0-.851-5.093,3.22,3.22,0,0,0-3.121-1.589,3.22,3.22,0,0,0-3.121,1.589,11.362,11.362,0,0,0-.851,5.093A10.851,10.851,0,0,0,21.428,28.321Zm9.335,2.5q-1.8,2.4-6.2,2.4t-6.2-2.4q-1.8-2.4-1.8-7.5t1.8-7.59q1.8-2.483,6.2-2.483t6.2,2.483q1.8,2.483,1.8,7.59T30.763,30.818Z" transform="translate(1416.59 873.76)"/><path d="M51,27.339H42.45V25l2.816-2.855a23.558,23.558,0,0,0,2.087-2.356,2.938,2.938,0,0,0,.589-1.747,1.56,1.56,0,0,0-.489-1.308,2.221,2.221,0,0,0-1.388-.379,19.509,19.509,0,0,0-2.915.24l-.479.06-.14-2.137a13.77,13.77,0,0,1,4.054-.6q4.193,0,4.193,3.774a4.923,4.923,0,0,1-.639,2.556,12.687,12.687,0,0,1-2.316,2.616l-2.3,2.077H51Z" transform="translate(1410.632 883.661)"/></g></svg>

    </div>
  </div>
