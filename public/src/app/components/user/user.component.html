<div class="header__user" *ngIf="authService.userData as user; else loggedOut" routerLink="/user">
  <img class="header__user-image" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
  <div class="header__username">{{user.displayName}}</div>
  <div class="header__email">{{user.email}}</div>
  <button type="button" (click)="authService.SignOut()" class="btn btn-link">Odjava</button>
</div>
