<div class="user__wrapper">
  <div class="user__avatar"
       [class.user__avatar--default]="!userPhotoURL">
    <img *ngIf="userPhotoURL" class="user__avatar-image" src="{{ userPhotoURL }}" alt="{{ userName }}">
    <div *ngIf="!userPhotoURL" class="user__avatar-name">
      {{ userAvatarFirstLetter }}
    </div>
  </div>
  <div class="user__right">
    <div class="user__username">{{ userName }}</div>
    <div class="user__email">{{ userEmail }}</div>
  </div>
</div>
