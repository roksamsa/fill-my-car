<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Prijava</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>

      <!-- Calling FacebookAuth Api from AuthService -->
      <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.FacebookAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Facebook
          </button>
        </div>

      <!-- Calling GithubAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GithubAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Github
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/registracija"> Sign Up</span></span>
    </div>

  </div>
</div>
