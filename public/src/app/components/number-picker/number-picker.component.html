<div class="form-number-picker" #numberPickerElement [class.form-number-picker--active]="isNumberPickerActivated" (focus)="onFocus()">
  <input matInput
         class="form-number-picker__input"
         type="number"
         min="{{ min }}"
         max="{{ max }}"
         placeholder="{{ inputPlaceholder }}"
         [formControl]="numberPicker" />
  <div class="form-number-picker__button">
    <button mat-button class="button button--just-icon" appLongPress (appOnLongPressing)="decreaseValue()" (click)="decreaseValue()" [appOnLongPressingDuration]="300">
      <svg class="form-number-picker__button__icon form-number-picker__button__icon--minus"
           xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13H5v-2h14v2z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </button>
  </div>
  <div class="form-number-picker__button">
    <button mat-button class="button button--just-icon" appLongPress (appOnLongPressing)="increaseValue()" (click)="increaseValue()" [appOnLongPressingDuration]="300">
      <svg class="form-number-picker__button__icon form-number-picker__button__icon--plus"
           xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </button>
  </div>
</div>
