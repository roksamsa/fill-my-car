<header class="header" [@headerFadeIn]>
  <div class="header__background"></div>
  <div class="header__wrapper">
    <div class="header__left">
      <div routerLink="/dashboard" class="header__logo">
        FILL MY CAR
      </div>
      <ul class="header__menu">
          <li routerLink="/dashboard">Dashboard</li>
          <li routerLink="/vehicles">Vehicles</li>
          <li routerLink="/trips">Trips</li>
      </ul>
    </div>
    <div class="header__right">
      <div class="header__user" routerLink="/user">
        Rok Samsa
      </div>
      <div class="header__register" routerLink="/register">
        Register
      </div>
    </div>
  </div>
</header>
