<header class="header"
        [class.dark-theme]="darkModeActivated">
  <app-user-menu *ngIf="clickActiveState"></app-user-menu>
  <div class="header__background"></div>
  <div class="header__wrapper">
    <div class="header__left"
         (click)="clickOutsideUserMenuVisibility()">
      <app-logo class="header__logo" routerLink="/"></app-logo>
      <app-main-menu *ngIf="authService.user$ | async" class="header__menu" [class.dark-theme]="darkModeActivated"></app-main-menu>
    </div>

    <div class="header__right">
      <div *ngIf="authService.user$ | async; else loggedOut" class="header__user" [class.header__user--open]="clickActiveState">

        <div class="header__create">
          <div class="header__create-wrapper" [@createContentWrapperAnimation]="createContentVisibility">
            <app-button-icon class="header__create-button"
                             [buttonTooltipText]="createButtonTooltipText"
                             [buttonTooltipPosition]="'left'"
                             [ngClass]="{'header__create-button--rotated': createContentVisibility}"
                             (clicked)="isCreateContentVisible()">
              <svg class="header__create-button-icon"
                   xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </app-button-icon>
            <div class="header__create-content">
              <div class="header__create-content-item" (click)="openAddDialog()">Novo vozilo</div>
              <div class="header__create-content-item" (click)="openAddTripDialog()">Novo potovanje</div>
            </div>
          </div>
        </div>

        <div *ngIf="authService.user$ | async as user" class="header__user-wrapper" (click)="setUserMenuVisibility()">
          <div class="header__avatar" [class.header__avatar--default]="!user.photoURL">
            <img *ngIf="user.photoURL" class="header__avatar-image" src="{{ user.photoURL }}" alt="{{ authService.userOnlyName }}">
            <div *ngIf="!user.photoURL" class="header__avatar-name">
              {{ constant.generateLetterForUserAvatar(user.email) }}
            </div>
          </div>
          <div *ngIf="authService.userOnlyName != null" class="header__username">{{ authService.userOnlyName }}</div>
          <div *ngIf="authService.userOnlyName == null" class="header__email">{{ user.email }}</div>
        </div>
      </div>

      <ng-template #loggedOut>
        <div class="header__register"
             routerLink="/"
             (click)="redirectToHomeAndOpenLogin()">
          Prijava
        </div>
      </ng-template>
    </div>
  </div>
</header>
