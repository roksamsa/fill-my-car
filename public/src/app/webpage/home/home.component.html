<app-content class="home__content">
  <div class="home__main-content">
    <div class="home__main-content-wrapper">
      <h2>Ustvari si zabavno popotovanje z drugimi.</h2>
      <p>Tebi paše družba in prišparani cekini, naravi pa več čistega zraka. Srečno pot!</p>
      <button mat-raised-button class="button button--primary" type="button" (click)="openLoginOverlay()">
        Načrtuj potovanje
      </button>
    </div>
  </div>
</app-content>
<app-webpage-header></app-webpage-header>
<app-footer class="home__footer" [footerStyle]="'white'"></app-footer>
<app-login-register *ngIf="loginRegisterOverlayVisible" [@loginRegisterOverlayAnimation]="'in'"></app-login-register>
