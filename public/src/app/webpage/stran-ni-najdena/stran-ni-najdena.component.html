<header class="header">
  <app-content class="not-found__content" [withPaddingTop]="true">

        <app-logo class="header__logo" routerLink="/"></app-logo>
      </div>
    </div>
  </app-content>
</header>
<app-content class="not-found__content" [withPaddingTop]="false">
  <div class="not-found__main-content">
    <div class="not-found__main-content-wrapper">
      <h2 class="not-found__title">Napaka 404! Stran ni bila najdena.</h2>
      <p class="not-found__text">Žal, željena stran ni bila najdena. Verjetno je bila odstranjena, premeščena ali
        preimenovana, morebiti je bila nepravilno vnešena povezava.</p>
      <button routerLink="/" mat-raised-button class="button button--primary not-found__button" type="button">
        Vrni se domov
      </button>
    </div>
  </div>
</app-content>
<app-footer class="not-found__footer" [footerStyle]="'white'"></app-footer>
