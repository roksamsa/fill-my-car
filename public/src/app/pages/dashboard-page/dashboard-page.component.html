<div class="dashboard__vehicles">
  <app-tile class="vehicles__content">
    <div class="vehicles__title">Moja vozila</div>

    <!-- Element with data -->
    <div *ngIf="isVehicleListEmpty(); else emptyVehicleList" @vehiclesListFadeIn class="vehicles__items">
      <app-vehicle-tile *ngFor="let vehicle of vehicles; let i = index;"
                        @vehicleFadeIn
                        (click)="vehicleClickSetSelectedState(vehicle, i)"
                        (appClickOutside)="vehicleSelectedStateFalse(vehicle, i)"
                        [id]="'vehicleID_' + i"
                        [ngClass]="{'selected': selectedVehicle === vehicle}"
                        [vehicleID]="vehicle.vehicleId"
                        [vehicleBrand]="vehicle.vehicleBrand"
                        [vehicleName]="vehicle.vehicleName"
                        [vehicleType]="vehicle.vehicleType"
                        [vehicleColor]="vehicle.vehicleColor"></app-vehicle-tile>
    </div>

    <!-- Element without data-->
    <ng-template #emptyVehicleList>
      <div class="empty-data">
        <svg class="empty-data__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 78.763 40"><g transform="translate(-530 -138)"><path d="M384.565,331.283c3.951,0,7.9.023,11.85-.007a7.75,7.75,0,0,1,6.8,3.439c1.951,2.754,4,5.438,5.959,8.185a4.2,4.2,0,0,0,3.036,1.773q8.408,1.264,16.791,2.675c3.917.658,5.322,2.765,4.641,6.743-.2,1.2-.446,2.4-.571,3.615-.284,2.742-1.574,4.581-4.407,5.074a2,2,0,0,0-1.748,1.6c-1.182,3.861-3.784,6.272-7.821,6.746a8.919,8.919,0,0,1-9.623-5.043,2.354,2.354,0,0,0-2.395-1.392q-11.957.04-23.916-.007a2.551,2.551,0,0,0-2.522,1.549,9.024,9.024,0,0,1-9.506,4.914c-3.9-.428-6.351-2.789-7.722-6.331-.408-1.053-.742-1.949-2.063-2.143a4.891,4.891,0,0,1-3.922-3.593c-.8-2.23-1.54-4.488-2.125-6.779a6.561,6.561,0,0,1,1.54-6.387c3.308-3.689,6.514-7.467,9.693-11.267a8.34,8.34,0,0,1,7.26-3.41C377.375,331.429,380.975,331.281,384.565,331.283Zm.225,4.057c-3.665,0-7.332.075-10.993-.032a4.741,4.741,0,0,0-4.1,1.874c-2.156,2.6-4.393,5.129-6.57,7.709-4.589,5.436-4.578,5.442-2.142,12.106.275.753.472,1.572,1.389,1.754,1.055.208,1.276-.7,1.664-1.367,2.05-3.487,5.1-5.266,9.132-4.9a8.931,8.931,0,0,1,8.1,6.439,2.25,2.25,0,0,0,2.531,1.736c7.544-.04,15.088-.054,22.634.011A2.268,2.268,0,0,0,409,358.766a8.88,8.88,0,0,1,5.9-5.841c4.289-1.47,8.683.282,11.25,4.445.4.654.634,1.523,1.671,1.414,1.209-.128,1.11-1.153,1.274-1.957.2-.983.259-2,.5-2.97.393-1.6-.063-2.352-1.809-2.6-5.4-.778-10.771-1.734-16.159-2.58a8.2,8.2,0,0,1-6-3.737c-1.567-2.406-3.428-4.617-5.014-7.01a5.484,5.484,0,0,0-5.262-2.623C391.836,335.439,388.311,335.34,384.79,335.34Zm33,31.809a5.35,5.35,0,0,0,5.507-5.18,5.439,5.439,0,0,0-10.877-.153A5.366,5.366,0,0,0,417.786,367.149Zm-50.751-5.4a5.083,5.083,0,0,0,5.142,5.4,5.16,5.16,0,0,0,5.48-5.295,5.314,5.314,0,0,0-5.271-5.359A5.243,5.243,0,0,0,367.036,361.745Z" transform="translate(174.955 -193.222)" fill="#cfd8e8"/><path d="M379.669,338.922c4.282,0,8.563.009,12.845,0,1.389,0,2.8.085,2.82,1.893.022,1.738-1.389,2.1-2.744,2.124-4.716.069-9.434.051-14.151.058-3.556.006-7.113.009-10.669-.007a11.6,11.6,0,0,1-2.164-.154,1.956,1.956,0,0,1-1.845-2.265c.146-1.247,1.051-1.635,2.189-1.635h13.718Z" transform="translate(181.761 -187.109)" fill="#cfd8e8"/></g></svg>
        <p class="empty-data__text">Tvoja garaža je še vedno prazna.</p>
      </div>
    </ng-template>

    <button *ngIf="!isVehicleListEmpty()" class="vehicles__add button button--primary" mat-raised-button color="primary" (click)="openAddDialog()">Dodaj novo vozilo</button>

    <div *ngIf="isVehicleListEmpty()" class="vehicles__actions">
      <button *ngIf="isSelectedVehicle" @vehicleActionDeleteFadeIn class="vehicles__button vehicles__button--just-icon button button--just-icon" (click)="deleteVehicle(selectedVehicle._id)">
        <svg class="vehicles__button-icon vehicles__button-icon--delete" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/><path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
      <button class="vehicles__button vehicles__button--just-icon button button--just-icon" (click)="openAddDialog()">
        <svg class="vehicles__button-icon vehicles__button-icon--add" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
      <button *ngIf="isSelectedVehicle" @vehicleActionEditFadeIn class="vehicles__button vehicles__button--just-icon button button--just-icon" (click)="openEditDialog(selectedVehicle._id)">
        <svg class="vehicles__button-icon vehicles__button-icon--edit" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
    </div>
  </app-tile>
</div>
