<div class="trip">
  <app-tile class="tile tile--trip tile--trip-details">
    <div class="trip__headline">
      <div class="trip__headline-left">
        <div *ngIf="authService.isLoggedIn" class="trip__go-back" (click)="goBack()">
          <svg class="trip__go-back-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" /></svg>
        </div>
        <div class="trip__id-tag">Potovanje <span class="trip__id-tag-string">#{{ trip.tripIdTag }}</span></div>
        <div class="trip__status trip__status--{{ trip.tripStatus }}">
          <div class="trip__status-icon"></div>
        </div>
      </div>
      <div class="trip__actions">
        <div class="trip__actions-item trip__actions-item--share">
          <svg class="trip__actions-item-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z" />
          </svg>
        </div>
        <div *ngIf="authService.isLoggedIn" class="trip__actions-item trip__actions-item--edit" (click)="openEditVehicleDialog(trip, tripIndex)">
          <svg class="trip__actions-item-svg" class="trip__svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" /></svg>
        </div>
      </div>
    </div>
    <div class="trip__main-details">
      <div class="trip__destinations">
        <div class="trip__location trip__location--start">
          {{ tripFromLocationCity }}
        </div>
        <div class="trip__location-dots"></div>
        <div class="trip__location trip__location--end">
          {{ tripToLocationCity }}
        </div>
      </div>
      <div class="trip__date-time">
        <div class="trip__date">
          <div class="trip__date-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z" />
            </svg>
          </div>
          <div class="trip__date-text">
            {{ trip.tripDate | date: dateFormat}}
          </div>
        </div>
        <div class="trip__time">
          <div class="trip__time-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" /></svg>
          </div>
          <div class="trip__time-text">
            {{ trip.tripTime }}
          </div>
        </div>
      </div>
      <div class="trip__graphics">
        <div class="trip__vehicle">
          <app-vehicle-tile class="single single--trip-details" [vehicleType]="selectedTypeData"
            [vehicleColor]="selectedColorData" [vehicleBrand]="selectedBrandData" [vehicleName]="selectedNameData"
            [vehicleTextVisible]="true"></app-vehicle-tile>
        </div>
        <div class="trip__vehicle-seats">
          <app-vehicle-seats *ngIf="vehicleSeatsAvailableNumber" [vehicleSeatsAvailableNumber]="vehicleSeatsAvailableNumber" [vehicleSeatsTakenNumber]="vehicleSeatsTakenNumber"></app-vehicle-seats>
        </div>
      </div>
    </div>

    <div class="trip__bottom-details">
      <div class="trip__bottom-divider"></div>
      <div *ngIf="!iWouldLikeToJointTheTrip" class="trip__price-container">
        <div class="trip__price-label">
          Cena prevoza na osebo
        </div>
        <div class="trip__price">
          {{ trip.tripPrice }} EUR
        </div>
      </div>

      <div *ngIf="iWouldLikeToJointTheTrip" class="form__input form__input--space-left">
        <label class="form__label">Koliko mest Å¾elite rezervirati?</label>
        <div class="form__seats-reservation-wrapper">
          <app-number-picker class="form__time-input" [min]="1" [max]="vehicleSeatsAvailableNumber" [step]="1" [precision]="1"
            [inputDisabled]="false" (change)="priceChanged($event)">
          </app-number-picker>
        </div>
      </div>

      <button *ngIf="!iWouldLikeToJointTheTrip" mat-raised-button class="button button--primary" (click)="joinTripStart()">Prijavi se na potovanje</button>
    </div>
  </app-tile>
  <app-tile class="tile tile--trip tile--trip-map">
    <app-here-maps class="here-maps--trip-map" [hereMapStart]="hereMapStart" [hereMapFinish]="hereMapFinish"></app-here-maps>
  </app-tile>
</div>
