<div>
  <app-tile>
    <section class="mat-typography">
      <h1>Create new vehicle</h1>
    </section>

    <mat-divider></mat-divider>

    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="create-form__field">
        <mat-select matInput placeholder="Vehicle type" formControlName="vehicleType" #vehicleType>
          <mat-option value="Car">Avto</mat-option>
          <mat-option value="Van">Kombi</mat-option>
          <mat-option value="Truck">Tovornjak</mat-option>
          <mat-option value="Motorbike">Motor</mat-option>

          <!--<mat-option *ngFor="let type of vehicleType | async" [value]="type">
            {{ type.name }}
          </mat-option>-->
        </mat-select>
      </mat-form-field>

      <mat-form-field class="create-form__field">
        <input matInput placeholder="Vehicle registration plate" formControlName="vehicleRegistrationPlate" #vehicleRegistrationPlate>
      </mat-form-field>

      <mat-form-field class="create-form__field">
        <input matInput placeholder="Vehicle brand" formControlName="vehicleBrand" #vehicleBrand>
      </mat-form-field>

      <mat-form-field class="create-form__field">
        <input matInput placeholder="Vehicle name" formControlName="vehicleName" #vehicleName>
      </mat-form-field>

      <mat-form-field class="create-form__field">
        <input matInput placeholder="Vehicle model year" formControlName="vehicleModelYear" #vehicleModelYear>
      </mat-form-field>

      <mat-form-field class="create-form__field">
        <mat-select matInput placeholder="Vehicle color" formControlName="vehicleColor" #vehicleColor>
          <mat-option value="Kovinsko-crna">Kovinsko 훾rna</mat-option>
          <mat-option value="Grafitno-crna">Grafitno 훾rna</mat-option>
          <mat-option value="Kovinsko-rde훾a">Kovinsko rde훾a</mat-option>
          <mat-option value="Kovinsko-srebrna">Kovinsko srebrna</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="create-form__field">
        <input matInput placeholder="Vehicle seats number" formControlName="vehicleSeats" #vehicleSeats>
      </mat-form-field>

      <mat-form-field class="create-form__field">
        <input matInput placeholder="Vehicle max luggage" formControlName="vehicleMaxLuggage" #vehicleMaxLuggage>
      </mat-form-field>

      <button mat-raised-button color="accent" routerLink="/nadzorna-plosca">Back</button>
      <button type="submit" (click)="addVehicle(authService.userData.uid, vehicleRegistrationPlate.value, vehicleType.value, vehicleBrand.value, vehicleName.value, vehicleModelYear.value, vehicleColor.value, vehicleSeats.value, vehicleMaxLuggage.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </app-tile>
</div>
